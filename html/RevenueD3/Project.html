
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Dynamically adjusting the vertical scale</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
		.Hello{float:right;
          }
        .Year{
			font-weight: bold;
			font-size: 15px;
			margin-left:5px;
		}
		#Title{
			font-weight: bold;
		}
		</style>
	</head>
	<body>
	    <button class = "Amazon">Amazon</button> <button class="Target">Target</button><button class="Wal-Mart">Wal-Mart</button>
		<p id="Title">Amazon Revenue ($Billion) 2010-2020</p>
        <div style = "display:flex; flex-direction:row;">
		
		<script type="text/javascript">
            
			//Width and height
			var w = 520;
			var h = 250;
			
			var dataset = [ 34.2, 48.1, 61.1, 74.5, 89, 107, 136, 177.9, 232.9, 280.5, 386.1 ];
			
			var xScale = d3.scaleBand()
							.domain(d3.range(dataset.length))
							.rangeRound([0, w])
                            .paddingInner(.1);
                           

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.bandwidth())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(255, 255, " + Math.round(250-(d*3)) + ")";
			   });

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "black");




			//On click, update with new data			
			d3.select(".Amazon")
				.on("click", function() {

					//New values for dataset
                    
					headerp = document.getElementById('Title')
                    headerp.innerHTML = "Amazon Revenue ($Billion) 2010-2020"
					var dataset = [ 34.2, 48.1, 61.1, 74.5, 89, 107, 136, 177.9, 232.9, 280.5, 386.1 ];
					//Update scale domain
					//Recalibrate the scale domain, given the new max value in dataset
					yScale.domain([0, d3.max(dataset)]);

					//Update all rects
					svg.selectAll("rect")
					   .data(dataset)
					   .transition()
					   .delay(function(d, i) {
						   return i / dataset.length * 1000;
					   })
					   .duration(500)
					   .attr("y", function(d) {
					   		return h - yScale(d);
					   })
					   .attr("height", function(d) {
					   		return yScale(d);
					   })
					   .attr("fill", function(d) {
							return "rgb(250, 250, " + Math.round(250-(d*3)) + ")";
					   });

					//Update all labels
					svg.selectAll("text")
					   .data(dataset)
					   .transition()
					   .delay(function(d, i) {
						   return i / dataset.length * 1000;
					   })
					   .duration(500)
					   .text(function(d) {
					   		return d;
					   })
					   .attr("x", function(d, i) {
					   		return xScale(i) + xScale.bandwidth() / 2;
					   })
					   .attr("y", function(d) {
					   		return h - yScale(d) + 14;
					   })
					   .attr("fill", "black");
					   				
				});

            //On click, update with new Target data			
			d3.select(".Target")
				.on("click", function() {

					//New values for dataset
					headerp = document.getElementById('Title')
                    headerp.innerHTML = "Target Revenue ($Billion) 2010-2020"
					var dataset = [ 67.4, 69.87, 73.3, 71.3, 72.6, 74.5, 70.27, 72.71, 75.4, 78.11, 93.6 ];
					//Update scale domain
					//Recalibrate the scale domain, given the new max value in dataset
					yScale.domain([0, d3.max(dataset)]);

					//Update all rects
					svg.selectAll("rect")
					   .data(dataset)
					   .transition()
					   .delay(function(d, i) {
						   return i / dataset.length * 1000;
					   })
					   .duration(500)
					   .attr("y", function(d) {
					   		return h - yScale(d);
					   })
					   .attr("height", function(d) {
					   		return yScale(d);
					   })
					   .attr("fill", function(d) {
							return "rgb("+Math.round(255-(d*.9))+", 0,0)";
					   });

					//Update all labels
					svg.selectAll("text")
					   .data(dataset)
					   .transition()
					   .delay(function(d, i) {
						   return i / dataset.length * 1000;
					   })
					   .duration(500)
					   .text(function(d) {
					   		return d;
					   })
					   .attr("x", function(d, i) {
					   		return xScale(i) + xScale.bandwidth() / 2;
					   })
					   .attr("y", function(d) {
					   		return h - yScale(d) + 14;
					   })
					   .attr("fill", "white");
					   				
				});
			//On click, update with new Wal-Mart data			
			d3.select(".Wal-Mart")
				.on("click", function() {

					//New values for dataset
					headerp = document.getElementById('Title')
                    headerp.innerHTML = "Wal-Mart Revenue ($Billion) 2010-2020"
					var dataset = [ 408.1, 421.8, 446.5, 468.7, 476.3, 485.7, 482.1, 485.8, 500.3, 514.4, 524 ];
					//Update scale domain
					//Recalibrate the scale domain, given the new max value in dataset
					yScale.domain([0, d3.max(dataset)]);

					//Update all rects
					svg.selectAll("rect")
					   .data(dataset)
					   .transition()
					   .delay(function(d, i) {
						   return i / dataset.length * 1000;
					   })
					   .duration(500)
					   .attr("y", function(d) {
					   		return h - yScale(d);
					   })
					   .attr("height", function(d) {
					   		return yScale(d);
					   })
					   .attr("fill", function(d) {
							return "rgb(0, 0, " + Math.round(d * 10) + ")";
					   });

					//Update all labels
					svg.selectAll("text")
					   .data(dataset)
					   .transition()
					   .delay(function(d, i) {
						   return i / dataset.length * 1000;
					   })
					   .duration(500)
					   .text(function(d) {
					   		return d;
					   })
					   .attr("x", function(d, i) {
					   		return xScale(i) + xScale.bandwidth() / 2;
					   })
					   .attr("y", function(d) {
					   		return h - yScale(d) + 14;
					   })
					   .attr("fill", "white");
					   				
				});
		</script>  
    
  
    </div>
	<p class="Year">2010 2011 2012 2013 2014 2015 2016 2017 2018 2019 2020</p>
	

    
    </body>
</html>
